<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .error-message {
            color: red;
        }
        .button {
            margin-top: 5px;
        }
    </style>
    <title>Login & Reg | Home</title>
</head>
<body>
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <p class="error-message">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <h2>Are you new? Please register.</h2>
        <form action="{% url 'logreg:register' %}" method="post">
            {% csrf_token %}
            {{ registration_form }}
            <input type="submit" value="Register" class="btn-primary button">
        </form>
        <h2>Already a user? Please log-in.</h2>
        <form action="{% url 'logreg:login' %}" method="post">
            {% csrf_token %}
            {{ login_form }}
            <input type="submit" value="Log-In" class="btn-primary button">
        </form>
    </div> 
</body>
</html>
